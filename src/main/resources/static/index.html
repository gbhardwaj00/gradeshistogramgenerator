<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="histogram.css">
    <title>Grades Histogram</title>
</head>
<body>
    <section id="container">
        <section id="lowerBounds" class="subcontainers">
            <h2>Lower bounds</h2>
            <div class="boundField">
                <label>Max</label>
                <input type="number" value="100.00" step="0.01" class="gradeBound" min="0" onchange="boundChanged(this)" onfocus="this.oldValue = this.value;"/>
            </div>
            <div class="boundField">
                <label>A+</label>
                <input type="number" value="95.00" step="0.01" class="gradeBound" min="0" onchange="boundChanged(this)" onfocus="this.oldValue = this.value;"/>
            </div>
            <div class="boundField">
                <label>A</label>
                <input type="number" value="90.00" step="0.01" class="gradeBound" min="0" onchange="boundChanged(this)" onfocus="this.oldValue = this.value;"/>
            </div>
            <div class="boundField">
                <label>A-</label>
                <input type="number" value="85.00" step="0.01" class="gradeBound" min="0" onchange="boundChanged(this)" onfocus="this.oldValue = this.value;"/>
            </div>
            <div class="boundField">
                <label>B+</label>
                <input type="number" value="80.00" step="0.01" class="gradeBound" min="0" onchange="boundChanged(this)" onfocus="this.oldValue = this.value;"/>
            </div>
            <div class="boundField">
                <label>B</label>
                <input type="number" value="75.00" step="0.01" class="gradeBound" min="0" onchange="boundChanged(this)" onfocus="this.oldValue = this.value;"/>
            </div>
            <div class="boundField">
                <label>B-</label>
                <input type="number" value="70.00" step="0.01" class="gradeBound" min="0" onchange="boundChanged(this)" onfocus="this.oldValue = this.value;"/>
            </div>
            <div class="boundField">
                <label>C+</label>
                <input type="number" value="65.00" step="0.01" class="gradeBound" min="0" onchange="boundChanged(this)" onfocus="this.oldValue = this.value;"/>
            </div>
            <div class="boundField">
                <label>C</label>
                <input type="number" value="60.00" step="0.01" class="gradeBound" min="0" onchange="boundChanged(this)" onfocus="this.oldValue = this.value;"/>
            </div>
            <div class="boundField">
                <label>C-</label>
                <input type="number" value="55.00" step="0.01" class="gradeBound" min="0" onchange="boundChanged(this)" onfocus="this.oldValue = this.value;"/>
            </div>
            <div class="boundField">
                <label>D</label>
                <input type="number" value="50.00" step="0.01" class="gradeBound" min="0" onchange="boundChanged(this)" onfocus="this.oldValue = this.value;"/>
            </div>
            <div class="boundField">
                <label>F</label>
                <input type="number" value="0.00" step="0.01" class="gradeBound" min="0" onchange="boundChanged(this)" onfocus="this.oldValue = this.value;"/>
            </div>
        </section>

        <section id="histogram" class="subcontainers">
            <h2>Histogram</h2>
            <div id="chart">
                <div class="bar">
                    <label>A+</label><div class="length"></div>
                </div>
                <div class="bar">
                    <label>A</label><div class="length"></div>
                </div>
                <div class="bar">
                    <label>A-</label><div class="length"></div>
                </div>
                <div class="bar">
                    <label>B+</label><div class="length"></div>
                </div>
                <div class="bar">
                    <label>B</label><div class="length"></div> 
                </div>
                <div class="bar">
                    <label>B-</label><div class="length"></div> 
                </div>
                <div class="bar">
                    <label>C+</label><div class="length"></div>
                </div>
                <div class="bar">
                    <label>C</label><div class="length"></div>
                </div>
                <div class="bar">
                    <label>C-</label><div class="length"></div>
                </div>
                <div class="bar">
                    <label>D</label><div class="length"></div>
                </div>
                <div class="bar">
                    <label>F</label><div class="length"></div>
                </div>
            </div>
        </section>

        <section id="newGrade" class="subcontainers">
            <label>
                Add Grade:
            </label>
            <input id="addGrade" type="number" name="newGrade" step="0.01" min="0">
        </section>
    </section>
    <script type="text/javascript" src="calculate.js"></script>
</body>
</html>
